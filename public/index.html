<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Online Practice</title>
</head>
<body>
    <div class="container">

        <div class="display-messages-area">

        </div>
    
    </div>

    <div class="send-message-area">
        <form id="message-form">
            <input type="text" name="message" id="send-message-input" class="message-input" placeholder="Mensagem">
            <button type="submit" class="btn-msg" id="submit-btn">Submit</button>
            <button type="button" class="btn-location" id="send-location">Send Location</button>
        </form>
    </div>
    
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <span><strong>{{from}}</strong> {{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
</body>
</html>
